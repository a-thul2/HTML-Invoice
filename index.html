<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Inventory Management System</h1>
        
        <form id="product-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="text" id="category" placeholder="Category" required>
            <button type="submit">Add Product</button>
        </form>

        <div id="search-section">
            <input type="text" id="search-input" placeholder="Search Products">
            <button id="search-button">Search</button>
        </div>

        <h2>Inventory</h2>
        <ul id="inventory-list"></ul>

        <div id="product-comparison">
            <h3>Compare Products</h3>
            <input type="text" id="compare-name1" placeholder="Product Name 1">
            <input type="text" id="compare-name2" placeholder="Product Name 2">
            <button id="compare-button">Compare</button>
            <div id="comparison-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
